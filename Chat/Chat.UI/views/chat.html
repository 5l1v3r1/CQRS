<div ng-controller="ChatController">
	<div id="">
		<label>Name: </label><input type="text" ng-model="name"/><br/>
		<label>Message: </label><input type="text" ng-model="message"/><br/>
		<input type="button" value="Send" ng-click="newMessage()"/>
	</div>
	<div>
		<ul>
			<li ng-repeat="chat in messages">
				<span ng-bind="chat"></span>
			</li>
		</ul>
	</div>
</div>
