  summary: "\nThis is a <xref href=\"Cqrs.Authentication.ISingleSignOnToken\" data-throw-if-not-resolved=\"false\"></xref> that includes an identifiable <xref href=\"Cqrs.Authentication.ISingleSignOnTokenWithCompanyRsn.CompanyRsn\" data-throw-if-not-resolved=\"false\"></xref> to optimise the hits of the <xref href=\"Cqrs.DataStores.IDataStore%601\" data-throw-if-not-resolved=\"false\"></xref> by including data you most likely need.\nAs such, if not used correctly, this can expose identifiable information.\nIt is suggested the service layer populates this before sending commands as part of authorisation/authentication.\n"
